<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam.lol - Cosmic Tic-Tac-Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            background-color: #0c0c1d;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #8f8fff;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 300;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 0 auto 30px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: rgba(143, 143, 255, 0.1);
            border: 2px solid #8f8fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cell:hover {
            background-color: rgba(143, 143, 255, 0.2);
        }
        #status {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: 400;
        }
        #resetButton {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #8f8fff;
            color: #0c0c1d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #resetButton:hover {
            background-color: #7f7fff;
        }
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cosmic Tic-Tac-Toe</h1>
        <p>Welcome to shivam.lol. While our main site is in development, enjoy a game of Tic-Tac-Toe set against the backdrop of the cosmos.</p>
        <div id="gameBoard"></div>
        <div id="status"></div>
        <button id="resetButton">New Game</button>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const statusDisplay = document.getElementById('status');
        const resetButton = document.getElementById('resetButton');
        let gameActive = true;
        let currentPlayer = "✦";
        let gameState = ["", "", "", "", "", "", "", "", ""];

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.addEventListener('click', () => handleCellClick(cell, i));
                gameBoard.appendChild(cell);
            }
        }

        function handleCellClick(cell, index) {
            if (gameState[index] !== "" || !gameActive) return;

            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            
            handleResultValidation();
        }

        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.textContent = `${currentPlayer} wins!`;
                gameActive = false;
                return;
            }

            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                statusDisplay.textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "✦" ? "◯" : "✦";
            statusDisplay.textContent = `${currentPlayer}'s turn`;
        }

        function handleReset() {
            gameActive = true;
            currentPlayer = "✦";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.textContent = `${currentPlayer}'s turn`;
            document.querySelectorAll('.cell').forEach(cell => cell.textContent = "");
        }

        resetButton.addEventListener('click', handleReset);

        createBoard();
        statusDisplay.textContent = `${currentPlayer}'s turn`;

        // Create starry background
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                document.body.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
